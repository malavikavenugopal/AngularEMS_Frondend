<style>
    .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
                hsl(218, 41%, 35%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%),
            radial-gradient(1250px circle at 100% 100%,
                hsl(218, 41%, 45%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%);
    }

    #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
    }

    #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
    }

    .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
    }
</style>


<section class="background-radial-gradient overflow-hidden">
    <div class="container px-4 py-5 px-md-5 background-radial-gradient overflow-hiddentext-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Kerala State Electricity Distribution Co. Ltd.
                    <br/>
                    <span style="color: hsl(218, 81%, 75%)">KITRA - Employee Portal</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    Please contact your HR user of your Division / Section for updating your Personal / Official Mobile
                    No. for receiving OTP correctly.
                </p>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <h2 class="fw-bold" style="color: hsl(218, 41%, 15%)">Login</h2>
                        <form #loginform = "ngForm"  (ngSubmit)="login()">
                            <div class="mb-4 form-outline">
                                <input type="text" class="form-control" email required name="email" [(ngModel)]="email" #emailadmin = "ngModel"  />
                               <div class="d-flex justify-content-between">
                                <label class="form-label">Email Address</label>
                                <p *ngIf="emailadmin.invalid && emailadmin.touched" style="font-size: 12px;" class="text-danger">Invalid Email Address</p>
                               </div>
                            </div>
                            <div class="mb-4 form-outline">
                                <input type="password" class="form-control" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$"  name="password" [(ngModel)]="password" #passwordadmin = "ngModel" />
                                <div class="d-flex justify-content-between">
                                    <label class="form-label">Password</label>
                                    <p *ngIf="passwordadmin.invalid && passwordadmin.touched" style="font-size: 12px;" class="text-danger">Invalid Password</p>
                                </div>
                            </div>
                                <button [disabled]="loginform.invalid" style=" background-color: hsl(218, 41%, 15%);color:white" class="btn btn-block mb-4">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
