<div class="row " style="min-height: 500px;">
    <div class="col-lg-2  sidebar" *ngIf="showMenuBar">

        <div class=" d-flex justify-content-center align-items-center flex-column" style="height:100px;">
            <a style='color: hsl(218, 81%, 75%)' href="/dashboard">
                <h5>Home</h5>
            </a>
            <a style='color: hsl(218, 81%, 75%)' href="/employees">
                <h5>Employee List</h5>
            </a>
        </div>

    </div>
    <div class="col-lg-7 py-4">
        <div class="d-flex w-100 "
            style="height: 100px;background-color:hsl(184, 96%, 42%) ;border-radius: 15px;color: white;">
            <h3 style="font-weight: bold;" class="px-3 py-3"><i class="fa-solid fa-bars" (click)="menuBar()"></i>
                Welcome {{adminName}}</h3>
        </div>

        <div class="row mt-4 px-5 d-flex justify-content-center align-items-center">
            <div class="col-lg-5  card shadow px-3 py-3 " style="height: 400px;">
                <mat-card class="demo-inline-calendar-card">
                    <mat-calendar [(selected)]="selected"></mat-calendar>
                </mat-card>
            </div>
            <div class="col-lg-5  ms-3 card shadow px-3 py-3 " style="height: 400px;">


                <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                    style="width: 100%; height: 400px; display: block;">
                </highcharts-chart>
            </div>
        </div>
    </div>
    <div class="col-lg-3 px-3 py-4 ">
        <div class="d-flex flex-column justify-content-center align-items-center  "
            style="height: 400px;background-color:hsl(184, 96%, 42%) ;border-radius: 15px;color: white;">
            <h5 style="font-weight: bold;">Admin Profile</h5>

            <img *ngIf="!editAdminStatus" class="mt-3" height="150px" width="150px" [src]="profileImage" alt="">


            <button *ngIf="!editAdminStatus" (click)="edit()" class="btn  text-light mt-3 fw-bold ">Edit Admin Details
                <i class="fa-solid fa-user-pen"></i></button>

            <div *ngIf="editAdminStatus" class="d-flex justify-content-center align-items-center flex-column">
                <label for="a">
                    <img class="mt-3" height="150px" width="150px" [src]="profileImage"  alt="">
                    <input id="a"type="file" style="display: none;" (change)="getFile($event)">
                </label>

                <input type="text" class="form-control mt-3" placeholder="Username" name="admin" [(ngModel)]="adminDetails.name" required pattern="^[a-zA-Z]{3,}$"#adminname="ngModel" >
                <p *ngIf="adminname.touched && adminname.invalid" style="font-size: 12px;" class="text-danger">Invalid Name</p>
                <input type="text" class="form-control mt-2" placeholder="Password" name="pass" [(ngModel)]="adminDetails.password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$"  #passwordadmin="ngModel">
                <p *ngIf="passwordadmin.invalid && passwordadmin.touched" style="font-size: 12px;" class="text-danger">Invalid Password</p>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <button (click)="cancel()" class="btn btn-warning fw-bold text-light">CANCEL</button>
                    <button class="btn btn-success ms-5 fw-bold text-light" (click)="updateAdmin()">EDIT</button>
                </div>
            </div>


        </div>
        <div class="d-flex justify-content-center align-items-center mt-4 "
            style="height: 150px;background-color:hsl(218, 41%, 15%) ;border-radius: 15px;color: white;">
            <h5 style="font-weight: bold;"><i class="fa-solid fa-users"></i> Employees : {{employeeCount}}</h5>
        </div>

    </div>
</div>
